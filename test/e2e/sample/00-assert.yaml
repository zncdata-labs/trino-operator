apiVersion: apps/v1
kind: Deployment
metadata:
  name: trinocluster-sample-default-coordinator
status:
  availableReplicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trinocluster-sample-default-worker
status:
  availableReplicas: 1
---
apiVersion: v1
kind: Service
metadata:
  name: trinocluster-sample-default-coordinator
spec:
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trinocluster-sample-default
spec:
  rules:
  - host: trino.example.com
    http:
      paths:
      - backend:
          service:
            name: trinocluster-sample-default-coordinator
            port:
              number: 18080
        path: /
        pathType: Prefix
status:
  loadBalancer:
    ingress:
    - hostname: localhost
